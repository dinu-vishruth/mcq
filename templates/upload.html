<!doctype html>
<html>
<head><meta charset="utf-8"><title>Upload</title><link rel="stylesheet" href="/static/css/style.css"></head>
<body>
  <h1>Upload Document (Teacher)</h1>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf,.docx,.pptx,.txt" required>
    <label>Number of questions: <input type="number" name="num_questions" value="5"></label>
    <label>Difficulty:
      <select name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label>Timer (seconds): <input type="number" name="timer" value="60"></label>
    <button type="submit">Generate & Preview</button>
  </form>
</body>
</html>
